            <div class="brand-text">
                <span class="brand-title">K8</span>
                <span class="brand-subtitle">Gaming Shop</span>
                <div></div>
            </div>
        </div>

            <a href="index.html" style="text-decoration: none;" class="hover-underline"><p style="color: gray;">Home</p></a>

        </div>
</nav>

<div class="container-CO">
    <h2>Checkout</h2>
    <div class="checkout">

        <div class="form-section">
            <h3>Detail Pembeli & Pengiriman</h3>

            <label for="fullname">Nama Lengkap</label>
            <input type="text" id="fullname" placeholder="Masukkan nama lengkap">

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="contoh@mail.com">

            <label for="phone">Nomor Telepon</label>
            <input type="text" id="phone" placeholder="08xxxxxxxxxx">

            <label for="address">Alamat Pengiriman</label>
            <input type="text" id="address" placeholder="Jalan, No. Rumah">

            <label for="city">Kota / Kabupaten</label>
            <input type="text" id="city" placeholder="Jakarta">

            <label for="postal">Kode Pos</label>
            <input type="text" id="postal" placeholder="12345">

            <h3>Metode Pengiriman</h3>
            <select>
                <option value="jne">JNE Regular</option>
                <option value="pos">POS Indonesia</option>
                <option value="tiki">TIKI ONS</option>
            </select>

            <h3>Metode Pembayaran</h3>
            <select>
                <option value="transfer">Transfer Bank</option>
                <option value="gopay">GoPay</option>
                <option value="ovo">OVO</option>
                <option value="visa">Kartu Kredit / Debit</option>
            </select>
        </div>

  <div class="checkout-right">
    <h3>Order Summary</h3>

    <div id="checkout-items"></div>

    <hr>

    <div class="checkout-total">
      <span>Total</span>
      <strong id="checkout-total">Rp 0</strong>
    </div>

    <button class="close-cart" onclick="placeOrder()">Checkout</button>
  </div>
</div>
</div>
<script src="D:/Nyoba/UAS/Javascript/checkout.js"></script>

</body>
</html>
